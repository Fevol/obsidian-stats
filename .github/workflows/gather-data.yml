        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Run script
        run: bun run fetch-release-data
      - name: Commit changes
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add release-full-data.json
          git add release-weekly-data.json
          git commit -m "Update release data" || true
          git push
